<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
</head>

<body>
    
    <fieldset>
        <h2>Envie uma mensagem preechendo o formulário abaixo</h2>
    <div class="formulario">

        <label id="nome"> Seu nome: 
            <input type="text" placeholder="Insira seu nome" required>
        </label>

        <label id="telefone"> Seu telefone:
            <input type="number"placeholder="99999999"> 
        </label>

        <label id="email"> Seu E-mail:
            <input type="text"placeholder="meu_email@dominio.com">
        </label>

        <div>
            <label id="op"> Deseja receber as novidades?
            </label>

            <label id="op">
                <input type="radio">Sim
            </label>

            <label id="op"> 
                <input type="radio">Não 
            </label>
        </div>
        
        <label>
            <h3><em>Seu Feedback</em></h3>
            <textarea name="" id="" cols="60" rows="10" style="border-radius: 2%;">
               
            </textarea>
        </label>

        <input type="submit">


    </div>
    </fieldset>
</body>
</html>
